{% extends "layout.html" %}

{% block content %}
    <h4 class="text-dark py-4">Episódios</h4>

    <div class="card mb-5">
        <div class="card-body">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Data  de Lançamento</th>
                        <th scope="col">Episódios</th>
                    </tr>
                </thead>
                <tbody>
                    {% for episode in episodes %}
                    <tr>
                        <td>{{episode.Código}}</td>
                        <td>{{episode.Nome}}</td>
                        <td>{{episode.Data}}</td>
                        <td><a href="{{ url_for('get_single_episode', id=episode.Código) }}"class="btn btn-link">Ver episodio</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
